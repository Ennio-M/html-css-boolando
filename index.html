<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main>
        <figure>
            <div class="row">
                <div class="box">

                            <span class="brand">Levi's</span> <br>
                            <span class="model">RELAXED FIT TEE UNISEX</span> <br>
                            <span class="red-price">14.99 &euro; </span> <span class="black-price">29.99 &euro;</span>
                        </figcaption>
                    <div class="discount">-50&percnt;</div>
                    <div class="sost">Sostenibilità</div>
                </div>
                <div class="box">
                    <div class="like">&hearts;</div>
                    <img src="./img/2.webp" alt="Roses tee">

                            <span class="brand">Guess</span> <br>
                            <span class="model">ROSES TEE</span> <br>
                            <span class="red-price">20.99 &euro; </span> <span class="black-price">29.99 &euro;</span>
                        </figcaption>
                    <div class="discount">-30&percnt;</div>
                </div>
                <div class="box">
                    <div class="like">&hearts;</div>
                    <img src="./img/3.webp" alt="Voglia di colori pastello">

                            <span class="brand">Come Zucchero Filato</span> <br>

                            <span class="red-price">129.99 &euro; </span>
                        </figcaption>
                        <div class="discount">-30&percnt;</div>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <div class="like">&hearts;</div>
                    <img src="./img/4.webp" alt="Tee unisex">
                        <figcaption>
                            <span class="brand">Levi's</span> <br>
                            <span class="model">TEE UNISEX</span> <br>
                            <span class="red-price">14.99 &euro; </span> <span class="black-price">29.99 &euro;</span>
                        </figcaption>
                        <div class="discount">-50&percnt;</div>
                        <div class="sost">Sostenibilità</div>
                </div>
                <div class="box">
                    <div class="like">&hearts;</div>
                    <img src="./img/5.webp" alt="Stripe bodice">

                            <span class="brand">Maya Deluxe</span> <br>

                </div>
                <div class="box">
                    <div class="like">&hearts;</div>
                    <img src="./img/6.webp" alt="maglione black">
                        <figcaption>
                            <span class="brand">Esprit</span> <br>
                            <span class="model">MAGLIONE BLACK</span> <br>
                            <span class="red-price">29.99 &euro; </span>
                        </figcaption>
                        <div class="sost left">Sostenibilità</div>
                </div>
            </div>
        </figure>
    </main>
</body>
</html>
